{% extends "layouts/base.html" %}

{% block title %} Profile {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %} <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/fm_template.css" {% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start  -->
    <div class="pcoded-main-container">

        <form id="dataForm" action="/process_selection" method="POST">
            <label for="dropdown">Lista de frecuencias encontradas:</label>
            <select id="dropdown" name="selected_option">
                
                {% for item in data %}
                <option value="{{ item['freq'] }}">{{ item['freq'] }}</option>
                {% endfor %}

            </select>
            <button type="submit">Ver</button>
        </form>   
    </div>
    


    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
